<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
  </head>
  <body>
    <script>
      //This function let computer to select its pick for the game
      function getComputerChoice() {
        const choice = ["rock", "paper", "scissors"];
        return choice[Math.floor(Math.random() * choice.length)];
      }
      //This are the rules for the game
      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          userScore++;
          compScore++;
          return (
            tie + " " + `You and Computer both choose: ${computerSelection}`
          );
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          userScore++;
          return (
            win +
            `computer chose ${computerSelection}` +
            " " +
            "Rock beats Scissors"
          );
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          userScore++;
          return (
            win +
            `computer chose ${computerSelection}` +
            " " +
            "Scissors beats Paper"
          );
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          userScore++;
          return (
            win +
            `computer chose ${computerSelection}` +
            " " +
            "Paper beats Rock"
          );
        } else {
          compScore++;
          return (
            lose +
            `computer chose ${computerSelection}` +
            " " +
            `${computerSelection} beats ${playerSelection}`
          );
        }
      }

      //This variables are used in playRound function to display massages
      let win = "Nice, You win! ";
      let tie = "Uh,that was close, It's a tie!";
      let lose = "Unfortunately, You lose! :(";
      //This variables are used in playRound to keep score of user and computer for each round played
      let userScore = 0;
      let compScore = 0;
      //This function display a massage at the end of the game and is used in function game()
      function score() {
        if (userScore > compScore) {
          return "Congratulations you have won the game!";
        } else if (userScore === compScore) {
          return " That was close, the game ends with a tie !";
        } else {
          return "You lose, best luck next time !";
        }
      }
      //This function let user to play 5 rounds of the game in row
      let i = 0;
      const game = () => {
        let playerSelection = prompt("Chose now: ").toLowerCase();
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));
        console.log("Your score: " + userScore);
        console.log("Computer score: ") + compScore;
        i++;
        if (i !== 5) {
          game();
        } else {
          alert(
            "Game is over!\nYour score: " +
              userScore +
              "\nComputer score: " +
              compScore +
              "\n" +
              score()
          );
        }
      };
      game();
    </script>
  </body>
</html>
